<script>
    var t = null;
    t = setTimeout(time,1000);//開始运行
    function time()
    {
        clearTimeout(t);//清除定时器
        dt = new Date();
        var h=dt.getHours();//获取时
        var m=dt.getMinutes();//获取分
        var s=dt.getSeconds();//获取秒
        document.getElementById("showTime").innerHTML =h+"时"+m+"分"+s+'秒';
        t = setTimeout(time,1000); //设定定时器，循环运行
    }
</script>
<div class="time">
    <label id="showTime"></label>
</div>
<div class="kj">
    <form onsubmit="return search()">
        <input type=text class="ssk" autocomplete="off" autofocus id="search_input">
        <button class="anniu" onclick="return search()">search</button>

</div>
